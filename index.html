<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360度汽车</title>
    <script src="jquery.min.js"></script>
    <script src="circlr.min.js"></script>
    <style>
        #circlr {
            cursor: move;
            margin: 0 auto;
            min-height: 100px;
            position: relative;
        }

        #circlr #loader {
            background: url(loader.gif) center center no-repeat;
            bottom: 0;
            display: none;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
        }

        body {
            background-color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="circlr">
            <div id="loader"></div>
        </div>
    </div>
</body>
<script>
    $(function () {
        // let box = $('#circlr');
        for (let i = 1; i <= 72; i++) {
            let img = "<img data-src='picture/" + i + ".png' />"
            $('#loader').before(img);
        }
        var crl = circlr('circlr', {
            scroll: true,
            loader: 'loader'
        });
    });
</script>

</html>
